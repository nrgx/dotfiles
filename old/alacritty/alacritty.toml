[window]
padding = { x = 4, y = 4 }
decorations = "None"
# opacity = 0.8
startup_mode = "Maximized"

[scrolling]
multiplier = 5

[font]
size = 13 
normal = { family = "FiraCode Nerd Font", style = "Retina" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Underline", blinking = "Always" }
blink_interval = 300
thickness = 0.3

# Nord theme for Alacritty
